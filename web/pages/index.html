<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RAGLEC - Sistema RAG de consulta de documentos con inteligencia artificial">
    <title>RAGLEC - Consulta de Documentos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <button id="new-chat-button" class="menu-button" title="Nueva consulta" aria-label="Nueva consulta">
                    <i class="fas fa-plus-square"></i>
                </button>
                <div class="logo">
                    <h1>RAGLEC</h1>
                    <span class="model-name">Sistema RAG</span>
                </div>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" title="Cambiar tema" aria-label="Cambiar tema claro/oscuro">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <main class="chat-container">
            <div class="welcome-message">
                <h2>Bienvenido a RAGLEC</h2>
                <p>Haz una pregunta sobre la base de conocimiento y te ayudaré a encontrar información relevante.</p>
            </div>
            
            <div id="chat-messages">
                <!-- Aquí se agregarán dinámicamente los mensajes -->
            </div>
            
            <div id="loading" class="loading-container hidden">
                <div class="loading-dots" aria-label="Cargando...">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <p>Buscando información relevante...</p>
            </div>
        </main>
        
        <footer class="input-container">
            <textarea id="query-input" placeholder="Escribe tu consulta aquí..." rows="1" aria-label="Escribe tu consulta aquí"></textarea>
            <div class="input-buttons">
                <button id="send-button" title="Enviar consulta" aria-label="Enviar consulta">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>
    
    <!-- Template para mensajes (oculto) -->
    <template id="user-message-template">
        <div class="message user-message">
            <div class="message-content"></div>
        </div>
    </template>
    
    <template id="assistant-message-template">
        <div class="message assistant-message">
            <div class="message-content"></div>
            <div class="message-sources">
                <div class="sources-heading">
                    <button class="toggle-sources" aria-expanded="false" aria-controls="sources-content">
                        <i class="fas fa-book"></i> 
                        <span>Fuentes</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="sources-content hidden" id="sources-content"></div>
            </div>
            <div class="message-actions">
                <button class="action-button" title="Me gusta" aria-label="Me gusta esta respuesta">
                    <i class="far fa-thumbs-up"></i>
                </button>
                <button class="action-button" title="No me gusta" aria-label="No me gusta esta respuesta">
                    <i class="far fa-thumbs-down"></i>
                </button>
                <button class="action-button" title="Copiar" aria-label="Copiar respuesta">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>
    </template>
    
    <template id="thinking-template">
        <div class="thinking-section">
            <div class="thinking-header">
                <button class="toggle-thinking" aria-expanded="false" aria-controls="thinking-content">
                    <i class="fas fa-lightbulb"></i>
                    <span>Mostrar proceso de análisis</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="thinking-content hidden" id="thinking-content"></div>
        </div>
    </template>
    
    <script src="/js/main.js" defer></script>
</body>
</html>
